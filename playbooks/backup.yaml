- name: Backup Previous Configuration
  hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
    - name: Commit Backup
      shell: |
        cd ../../backup
        git init
        git add -A
        git commit -m "backup@`TZ="America/Toronto" date +"%Y-%m-%d %H:%M:%S %Z"`"
        exit 0